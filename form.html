<!DOCTYPE html>
<html>
   <head>
       <title>forms</title>
       <link rel="stylesheet" href="style.css">
       <script type="text/javascript" src=""></script>

   </head> 
   <body class="container">
       <form action="result.html" method="GET">
           <label class="ff">Name:</label>
           <input type="text" name="name" placeholder="...enter name"  autocomplete="off" /><br/><br/>

           <label class="ff">Surname:</label>
           <input type="text" name="surname" placeholder="...enter surname" autocomplete="off" /><br/><br/>

            <label class="ff">Address:</label>
           <input type="text" name="address" placeholder="...enter address" autocomplete="off" /><br/><br/>

            <label class="ff">Email:</label>
           <input type="email" name="email" placeholder="...enter email" autocomplete="off" /><br/><br/>

            <label class="ff">Number:</label>
           <input type="number" name="number" placeholder="...enter number" autocomplete="off" /><br/><br/>


            <label class="ff">Country :</label>
            <select name="country" >
                <option></option>
                <option value="india">INDIA</option>
                <option value="pakistan">pakistan</option>
                <option value="nepal">nepal</option>
            </select> <br/><br/>


            <label class="ff">Gender :</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender" value="female"
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"
            <label for="female">other</label> <br/><br/>

                         <label class="ff">Education :</label>
                         <input type="radio" id="btech" name="education" value="btech">
                         <label for="btech">Btech</label> 
                         <input type="radio" id="mca" name="education" value="mca"
                         <label for="mca">MCA</label>
                         <input type="radio" id="bca" name="education" value="bca"
                         <label for="bca">BCA</label>
                        <br/><br/>


                    


           <button class="b">Submit</button>


           
       </form>
   </body>


   
   </html>
